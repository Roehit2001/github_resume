<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>GitHub API</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body onload="dis();">
<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
<canvas id="canvas">Your browser doesn't support canvas</canvas>
<div id="welcome1" class="h-100 row d-flex justify-content-center align-self-center">
    <div class="col-md-3 col-8 " id="welcome">
	<h3 class="pb-3">GitHub Resume</h3>
	<form id="gitHubForm" class="form-inline h-100 " >
		<input id="usernameInput" class="mx-auto col-10 col-md-10" type="text" name="username" placeholder="GitHub Username"><br>
		<button type="submit" class=" mx-auto btn btn-primary col-5 col-md-4 pr-0" onclick="dis1()" value="Submit">Submit</button>
	</form>
    </div>
</div>
<div id="resume"  class="h-100 row d-flex justify-content-center align-self-center">
    <div id="contents" style="display: none;" class="col-md-8 col-10 ">
        <p class="justify-content-center align-self-center" id="dp"></p>
        <p class="col-md-3" style="display: flex;" id="name">Name :</p>
        <p id="bio"></p>
        <a id="github"></a><br>
        <a id="blog"></a>
        <p id="repos"></p>
        <p id="org"></p>
        <p id="followers"></p>
        <p id="location"></p>
        <button class="justify-content-center align-self-center mx-auto btn btn-primary col-12 col-md-12 pr-0" onclick="reload()">Find another user</button>
    </div>
</div>
<div id="credits">
    <p>Built by <a href="https://www.roehit.xyz/">@Roehit_Ranganathan</a></p>
</div>

	<script src="script.js"></script>
    <script src="bg.js"></script>
    <script>
        function reload(){
            window.location.reload();
        }
        function dis(){
            document.getElementById("resume").style.display = "none";
            document.getElementById("contents").style.display = "none";
            document.getElementById("name").style.display = "none";
        };
        function dis1(){
            document.getElementById("welcome1").style.display = "none";
            document.getElementById("welcome").style.display = "none";
            document.getElementById("contents").style.display = "block";
        }
    </script>
</body>
</html>
